<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Course Selection APP</title>
</head>
<body>
    <h2>List of Available Courses</h2>
    {% if courselist %}
    
        {% for course in courselist %}
			<h4><a href="{% url 'myapp:detail' course.course_no %}">{{ course.title }}</h4>
			<li><a href="{% url 'myapp:detail' course.course_no %}">{{ course.course_no }}</li>
			        	
			
            
        {% endfor %}
    
    {% else %}
        <strong>There are no available courses!</strong>
    {% endif %}

<p><a href="{% url 'myapp:about' %}">About page</a></p>
</body>
</html>
